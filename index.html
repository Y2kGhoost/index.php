        const markdownContent = `# Mini Projet PHP MySQL : Gestion des Évaluations

- **Backend**: PHP pour la logique métier, traitement des formulaires et requêtes SQL
- **Base de données**: MySQL pour stocker les utilisateurs, évaluations et résultats
- **JavaScript/TypeScript**:

  - Génération de rapports PDF via jsPDF

### Fonctionnalités principales

        // Rendu du Markdown en HTML
        document.addEventListener('DOMContentLoaded', function() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = marked.parse(markdownContent);
            
            // Activer la coloration syntaxique
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
        });

        // Configuration et téléchargement du PDF
        document.getElementById('downloadPDF').addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            const contentDiv = document.getElementById('content');
            
            // Afficher un message de chargement
            const loadingMessage = document.createElement('div');
            loadingMessage.textContent = 'Génération du PDF en cours...';
            loadingMessage.style.position = 'fixed';
            loadingMessage.style.top = '50%';
            loadingMessage.style.left = '50%';
            loadingMessage.style.transform = 'translate(-50%, -50%)';
            loadingMessage.style.padding = '15px 20px';
            loadingMessage.style.backgroundColor = 'rgba(0,0,0,0.7)';
            loadingMessage.style.color = 'white';
            loadingMessage.style.borderRadius = '5px';
            loadingMessage.style.zIndex = '1000';
            document.body.appendChild(loadingMessage);
            
            // Attendre un peu pour que le message s'affiche
            setTimeout(() => {
                // Créer le PDF avec une meilleure résolution
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'pt',
                    format: 'a4',
                    hotfixes: ["px_scaling"]
                });
                
                const pageWidth = pdf.internal.pageSize.getWidth();
                const pageHeight = pdf.internal.pageSize.getHeight();
                const margin = 40;
                const contentWidth = pageWidth - (margin * 2);
                
                // Options pour html2canvas avec une meilleure qualité
                const options = {
                    scale: 3, // Augmenter la qualité
                    useCORS: true,
                    logging: false,
                    backgroundColor: '#0d1117',
                    windowWidth: 800,
                    allowTaint: true
                };
                
                html2canvas(contentDiv, options).then(canvas => {
                    const imgData = canvas.toDataURL('image/png', 1.0);
                    const imgWidth = contentWidth;
                    const imgHeight = (canvas.height * imgWidth) / canvas.width;
                    
                    let heightLeft = imgHeight;
                    let position = margin;
                    let pageCount = 1;
                    
                    // Première page
                    pdf.addImage(imgData, 'PNG', margin, position, imgWidth, imgHeight);
                    heightLeft -= (pageHeight - (margin * 2));
                    
                    // Pages supplémentaires si nécessaire
                    while (heightLeft > 0) {
                        position = heightLeft - imgHeight;
                        pdf.addPage();
                        pageCount++;
                        pdf.addImage(imgData, 'PNG', margin, -position, imgWidth, imgHeight);
                        heightLeft -= (pageHeight - (margin * 2));
                    }
                    
                    // Ajouter les en-têtes et pieds de page
                    const totalPages = pdf.internal.getNumberOfPages();
                    
                    for (let i = 1; i <= totalPages; i++) {
                        pdf.setPage(i);
                        pdf.setFontSize(10);
                        pdf.setTextColor(150, 150, 150);
                        
                        // En-tête
                        if (i > 1) {
                            pdf.text('Mini Projet PHP MySQL : Gestion des Évaluations', margin, 20);
                        }
                        
                        // Pied de page
                        pdf.text(
                            `Page ${i} sur ${totalPages}`,
                            pageWidth - margin - 70,
                            pageHeight - 20
                        );
                        
                        // Ligne de séparation
                        pdf.setDrawColor(50, 50, 50);
                        pdf.line(
                            margin,
                            pageHeight - 30,
                            pageWidth - margin,
                            pageHeight - 30
                        );
                    }
                    
                    // Télécharger le PDF
                    pdf.save('mini-projet-php-mysql.pdf');
                    
                    // Supprimer le message de chargement
                    document.body.removeChild(loadingMessage);
                }).catch(error => {
                    console.error('Error generating PDF:', error);
                    document.body.removeChild(loadingMessage);
                    alert('Une erreur est survenue lors de la génération du PDF');
                });
            }, 100);
        });
